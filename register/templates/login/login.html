{% load static %}
{% load crispy_forms_tags %}
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
        <style>
            .bg-image-vertical {
                position: relative;
                overflow: hidden;
                background-repeat: no-repeat;
                background-position: right center;
                background-size: auto 100%;
            }

            @media(min-width: 1025px) {
                .h-custom-2 {
                    height: 70%;
                }
            }
        </style>
    </head>

    <body>
        <div class="login-register" style="overflow-y: hidden">
            <section class="vh-100">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6 text-black">
                            <div class="px-5 ms-xl-4" style="padding-top: 1%">
                                <a href="/"><img src="{% static 'images/ucr_logo_horizontal.png' %}" style="width: 200px"/></a>
                            </div>

                            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                                <form method="post" style="width: 23rem">
                                    {% csrf_token %}

                                    <h3 style="
                                                                  font-family: sans-serif;
                                                                  font-weight: bold;
                                                                  padding: 1%;
                                                                ">
                                        Log in
                                    </h3>
                                    <p style="color:red">{{message}}</p>
                                    <div class="form-outline mb-4">
                                        <input id="id_username" name="username" class="form-control form-control-lg"/>
                                        <label class="form-label" for="form2Example18">Email address</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="id_password" name="password" class="form-control form-control-lg"/>
                                        <label class="form-label" for="form2Example28">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-info btn-lg btn-block" type="submit">
                                            Login
                                        </button>
                                    </div>

                                    <p class="small mb-5 pb-lg-2">
                                        <a class="text-muted" href="/password_reset">Forgot password?</a>
                                    </p>
                                    <p>
                                        Don't have an account?
                                        <a href="/register" class="link-info">Register here</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm-6 px-0 d-none d-sm-block">
                            <img src="{% static 'images/bell_tower_2.jpg' %}" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: center"/>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
