{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top"
        style="background-color: white; box-shadow: 0px 6px 2px -6px rgba(0,0,0,.5);">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><img src="{% static 'images/ucr_logo_horizontal.png' %}"
                    style='width: 120px;'></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">about</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link active' href='/logout'>logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin:10%">
        <form class="card mt-4" method='post'>
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label for="email-for-pass">Enter your email address</label>
                    <input class="form-control" type="text" id="email" name='email' required=""><small
                        class="form-text text-muted">Enter the email address you used during the registration.</small>
                </div>
            </div>
            <p style="color: red; margin-left: 2%">{{message}}</p>
            <div class="card-footer">
                <button class="btn btn-success" type="submit">Get My Password</button>
                <button class="btn btn-danger" type="submit">Back to Login</button>
            </div>
        </form>
    </div>

</body>

</html>
